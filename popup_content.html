<div style="
    padding: 8px;
    font-family: sans-serif;
    box-sizing: border-box;
  ">
  <style>
    @media (prefers-color-scheme: dark) {

      body,
      div[style*="padding: 8px"] {
        background-color: #1e1e1e !important;
        color: #e0e0e0 !important;
      }

      #my-friends-tab,
      #leaderboard-tab {
        background-color: #2a2a2a;
        color: #e0e0e0;
      }

      #friend-activity-tab {
        background-color: #ffa1161f;
        color: #ffa116;
      }

      #friends-container {
        background-color: #1e1e1e !important;
      }

      #friends-container>div:nth-child(odd) {
        background-color: #2a2a2a !important;
      }

      #friends-container>div:nth-child(even) {
        background-color: #1f1f1f !important;
      }

      #my-friends-view,
      #leaderboard-view {
        color: #ccc !important;
      }

      #friend-requests-view {
        color: #ccc !important;
      }
    }
  </style>
  <h2 class="premiumBtnStyle__8s3V font-typo" style="margin-bottom: 12px; font-size: 18px;">Friends :D</h2>
  <div style="display: flex; justify-content: center;">
    <div style="
        display: flex;
        justify-content: center;
        margin-bottom: 8px;
        max-width: 480px;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        flex: 2;
      ">
      <button class="premiumBtnStyle__8s3V font-typo" id="friend-activity-tab"
        style="flex: 1; height: 32px; border: none; cursor: pointer; outline: none;">
        🔔 Activity
      </button>
      <button class="premiumBtnStyle__8s3V font-typo" id="leaderboard-tab"
        style="flex: 1; height: 32px; border: none; cursor: pointer; outline: none;">
        🏆 Leaderboard
      </button>
      <button class="premiumBtnStyle__8s3V font-typo" id="my-friends-tab"
        style="flex: 1; height: 32px; border: none; cursor: pointer; outline: none;">
        👥 My Friends
      </button>
      <button class="premiumBtnStyle__8s3V font-typo" id="friend-requests-tab"
        style="flex: 1; height: 32px; border: none; cursor: pointer; outline: none;">
        📨 Friend Requests
      </button>
    </div>
  </div>
  <div id="friend-activity-view" style="display: block;">
    <div id="friends-container" style="max-height: 70vh; overflow-y: auto;"></div>
  </div>
  <div id="my-friends-view" style="display: none; max-height: 70vh; overflow-y: auto;">
    <div id="my-friends-container"></div>
  </div>
  <div id="leaderboard-view" style="display: none;">
    <p style="color: #999;">meow meow</p>
  </div>
  <div id="friend-requests-view" style="display: none; max-height: 70vh; overflow-y: auto;">
    <div style="display: flex; align-items: center; margin-bottom: 12px; gap: 8px;">
      <input id="send-friend-request-input" type="text" placeholder="Send a friend request to..." 
        style="flex: 1; padding: 6px 10px; font-family: 'Roboto Mono', monospace; border: 1px solid #ccc; border-radius: 4px;" />
      <button id="send-friend-request-button" 
        style="padding: 6px 12px; font-family: 'Roboto Mono', monospace; background-color: #ffa116; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Send
      </button>
    </div>
    <div id="friend-requests-container" style="margin: 8px 0;"></div>
  </div>
</div>
